# https://iamscum.wordpress.com/guides/videoplayback-guide/mpv-conf/
# Use GPU-accelerated video output by default.
vo=gpu
profile=high-quality
hwdec=vaapi

### Vulkan
gpu-api=vulkan
fbo-format=rgba16hf

geometry=1400x900
osc=no

### Shaders
# glsl-shaders="~~/shaders/Anime4K_Clamp_Highlights.glsl:~~/shaders/Anime4K_Restore_CNN_M.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl:~~/shaders/Anime4K_AutoDownscalePre_x2.glsl:~~/shaders/Anime4K_AutoDownscalePre_x4.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_S.glsl"
glsl-shaders="~~/shaders/Anime4K_Clamp_Highlights.glsl"
scale=ewa_lanczossharp
scale-blur=0.981251

###### Luma down
# glsl-shader="~~/shaders/SSimDownscaler.glsl"
dscale=mitchell
linear-downscaling=no
correct-downscaling=yes

###### Chroma up + down
# glsl-shader="~~/shaders/KrigBilateral.glsl"
cscale=mitchell

###### Antiring
scale-antiring=0.7
dscale-antiring=0.7
cscale-antiring=0.7

###### Debanding
deband=yes
deband-iterations=4
deband-threshold=35
deband-range=16
deband-grain=4


###### Interpolation
# video-sync=display-resample
# interpolation=yes
# tscale=mitchell

screenshot-directory="~/Pictures/mpv"
screenshot-format=png
screenshot-png-compression=1
screenshot-high-bit-depth=yes
screenshot-template="%f-%wH.%wM.%wS.%wT-#%#00n"
